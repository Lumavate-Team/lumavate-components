<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Lumavate Common Components</title>
    <script src="/build/lumavate-components.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>
  <body style="height:100%;min-height:100%;margin:0px;">
    <div style="width:384px;margin:8px;">
      <lumavate-quote
      quote-text='This is the End, The End is Near, This is really the end'
      font-size=12
      show-card=true
      card-color='#FFF'
      quotation-marks=true
      color='#6A1F64'>
    </lumavate-quote>
  </div>

  <div style="width:384px;height:100%;min-height:100%;margin:8px;">
    <lumavate-large-nav-card
      caption=true
      caption-text='Dropbox Onboarding Case Study'
      caption-text-color='#000'
      caption-background-color='#FFF'
      card-color='#D8E7FF'
      card-image=true
      image-source='http://via.placeholder.com/140x40'
      image-scaling='contain'
      card-link-'https://www.google.com'>
    </lumavate-large-nav-card>
  </div>

  <div style="width:384px;height:100%;min-height:100%;margin:8px;">
    <lumavate-small-nav-card
      sub-title=true
      sub-title-text='This is Subtitle'
      title-text='Dropbox Onboarding Case Study'
      title-text-color='#000'
      card-color='#D8E7FF'
      card-image=true
      image-source='http://via.placeholder.com/140x40'
      image-scaling='contain'
      card-ling='https://www.dropbox.com'>
    </lumavate-small-nav-card>
  </div>
  <div style="width:384px;height:50px;min-height:100%;margin:8px;">
    <lumavate-image id='myimage'
      src='http://via.placeholder.com/140x40'
      mode='cover'
    </lumavate-image>
  </div>
  <div style="width:384px;height:50px;min-height:100%;margin:8px;">
    <lumavate-image id='myimage'
      src='http://via.placeholder.com/140x40'
      mode='contain'
    </lumavate-image>
  </div>
  <div style="width:384px;height:100%;min-height:100%;margin:8px;">
    <lumavate-grid grid-columns='1fr 1fr' grid-rows='100px 100px'>
      <lumavate-grid-item grid-start-col=1 grid-stop-col=1 grid-start-row=1 grid-stop-row=1>
        <lumavate-quote
          quote-text='Column 1'
          font-size=25
          show-card=false
          card-color='#FFF'
          quotation-marks=true
          color='#6A1F64'>
        </lumavate-quote>
      </lumavate-grid-item>
      <lumavate-grid-item grid-start-col=2 grid-stop-col=2 grid-start-row=1 grid-stop-row=1>
        <lumavate-quote
          quote-text='Column 2'
          font-size=25
          show-card=false
          card-color='#FFF'
          quotation-marks=true
          color='#6A1F64'>
        </lumavate-quote>
      </lumavate-grid-item>
      <lumavate-grid-item grid-start-col=1 grid-stop-col=3 grid-start-row=2 grid-stop-row=2>
        <lumavate-quote
          quote-text='Column 3 is here'
          font-size=25
          show-card=false
          card-color='#FFF'
          quotation-marks=true
          color='#6A1F64'>
        </lumavate-quote>
      </lumavate-grid-item>
    </lumavate-grid>
  </div>
    <lumavate-nav-bar
    nav-bar-background-color='#741367'
    nav-bar-item-color='#ff6248'
    nav-bar-position='bottom'
    nav-bar-items='[
    {"text":"Bing","linkTo":{"url":"http://www.bing.com"}},
    {"text":"Bing","linkTo":{"url":"http://www.bing.com"},"imageSource":{"preview":"https://s3.amazonaws.com/assets.labelnexusdev.com/images/ic_3d_rotation_black_24px.svg"}},
    {"text":"Bing","linkTo":{"url":"http://www.bing.com"},"imageSource":{"preview":"https://s3.amazonaws.com/assets.labelnexusdev.com/images/ic_3d_rotation_black_24px.svg"}},
    {"text":"Google","linkTo":{"url":"http://www.google.com"},"imageSource":{"preview":"https://s3.amazonaws.com/assets.labelnexusdev.com/images/ic_3d_rotation_black_24px.svg"}}
    ]'>
  </lumavate-nav-bar>
  <script>
  $(function() {
    var c = document.querySelector('#myimage');
    c.addEventListener('clicked', function (e) {
      console.log('XXX');
    })
  })
  </script>
</body>
</html>
