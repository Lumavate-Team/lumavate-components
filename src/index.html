<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">

    <title>Lumavate Common Components</title>
    <script src="/build/lumavate-components.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>
  <body style="height:100%;min-height:100%">
    <div style="width:384px;margin:8px;">
      <lumavate-quote
      quote-text='This is the End, The End is Near, This is reall the end'
      font-size=12
      show-card=true
      card-color='#FFF'
      quotation-marks=true

  <div style="width:384px;height:100%;min-height:100%;margin:8px;">
    <lumavate-large-nav-card>
    </lumavate-large-nav-card>
  </div>

  <div style="width:384px;height:100%;min-height:100%;margin:8px;">
    <lumavate-small-nav-card>
    </lumavate-small-nav-card>
  </div>
