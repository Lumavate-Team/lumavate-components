<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Lumavate Common Components</title>
    <script src="/build/lumavate-components.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>
  <body style="height:100%;min-height:100%">
    <div style="width:384px;margin:8px;">
      <lumavate-quote
      quote-text='This is the End, The End is Near, This is reall the end'
      font-size=12
      show-card=true
      card-color='#FFF'
      quotation-marks=true
      color='#6A1F64'>
    </lumavate-quote>
  </div>

  <div style="width:384px;height:100%;min-height:100%;margin:8px;">
    <lumavate-large-nav-card
      caption=true
      caption-text='Dropbox Onboarding Case Study'
      caption-text-color='#000'
      caption-background-color='#FFF'
      card-color='#D8E7FF'
      card-image=true
      image-source='http://via.placeholder.com/140x40'
      image-scaling='contain'
      card-link-'https://www.google.com'>
    </lumavate-large-nav-card>
  </div>

  <div style="width:384px;height:100%;min-height:100%;margin:8px;">
    <lumavate-small-nav-card
      sub-title=true
      sub-title-text='This is Subtitle'
      title-text='Dropbox Onboarding Case Study'
      title-text-color='#000'
      card-color='#D8E7FF'
      card-image=true
      image-source='http://via.placeholder.com/140x40'
      image-scaling='contain'
      card-ling='https://www.dropbox.com'>
    </lumavate-small-nav-card>
  </div>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function(registration) {
        if (registration) {
          registration.unregister().then(function() { location.reload(true) });
        }
      });
    }
  </script>

</body>
</html>
