<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <script src="/build/lumavate-components.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>
  <body>
    <lumavate-quote></lumavate-quote>
    <lumavate-toolbar backgroundcolor='#ACACAC'
      items='[
      {"title":"Home","icon":"home","url":"http://google.com","color":"red"},
      {"title":"Good","icon":"note_add","url":"http://google.com","color":"blue"},
      {"title":"Away","icon":"delete","url":"http://cnn.com"}]'>
    </lumavate-toolbar>

  
  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.ready.then(function(registration) {
        registration.unregister().then(function() { location.reload(true) });
      });
    }
  </script>

</body>
</html>
